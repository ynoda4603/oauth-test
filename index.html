<!DOCTYPE html>
<html>
<head>
  <title>Salesforce OAuth PKCE Example</title>
</head>
<body>
  <h2>Salesforce にログインして取引先を作成</h2>
  <button onclick="login()">Salesforceにログイン</button>

  <script>
    const clientId = '3MVG929eOx29turHjzNb74yZQnXr5uJtUsDrzM__YQJ3v.Ta9KLfsqAtjHafYKqzMaK5pAIRywXy7dvix2KuZ';
    const redirectUri = 'https://ynoda4603.github.io/oauth-test/callback.html';
    const loginUrl = 'https://login.salesforce.com';

    function generateCodeVerifier() {
      const array = new Uint8Array(64);
      window.crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateCodeChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `${loginUrl}/services/oauth2/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=api&code_challenge=${codeChallenge}&code_challenge_method=S256`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
