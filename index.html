<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce OAuth PKCE Test</title>
</head>
<body>
  <h1>Salesforce OAuth PKCE Login</h1>
  <button id="loginBtn">Salesforceにログイン</button>

  <script>
    const clientId = '3MVG929eOx29turHjzNb74yZQnXr5uJtUsDrzM__YQJ3v.Ta9KLfsqAtjHafYKqzMaK5pAIRywXy7dvix2KuZ';
    const redirectUri = 'https://ynoda4603.github.io/oauth-test/callback.html';
    const authUrl = 'https://login.salesforce.com/services/oauth2/authorize';

    function generateRandomString(length = 64) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const array = new Uint32Array(length);
      crypto.getRandomValues(array);
      for (let i = 0; i < array.length; i++) {
        result += charset[array[i] % charset.length];
      }
      return result;
    }

    async function generateCodeChallenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      const base64Digest = btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      return base64Digest;
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const state = generateRandomString(16);
      const codeVerifier = generateRandomString();
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem('pkce_code_verifier', codeVerifier);
      localStorage.setItem('oauth_state', state);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        redirect_uri: redirectUri,
        code_challenge: codeChallenge,
        code_challenge_method: 'S256',
        state: state,
        scope: 'api refresh_token'
      });

      window.location.href = ${authUrl}?${params.toString()};
    });
  </script>
</body>
</html>
