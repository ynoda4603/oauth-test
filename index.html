<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Salesforce OAuth PKCE Example</title>
</head>
<body>
  <h1>Salesforce OAuth PKCE Example</h1>
  <button id="loginBtn">Salesforceにログイン</button>

  <script>
    const clientId = 'YOUR_CLIENT_ID'; // 置き換えてください
    const redirectUri = 'https://ynoda4603.github.io/oauth-test/callback.html';
    const authEndpoint = 'https://login.salesforce.com/services/oauth2/authorize';
    const codeVerifier = generateRandomString(128);
    const state = generateRandomString(16);

    sessionStorage.setItem('pkce_code_verifier', codeVerifier);
    sessionStorage.setItem('oauth_state', state);

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      const url = `${authEndpoint}?response_type=code&client_id=${clientId}` +
                  `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                  `&code_challenge=${codeChallenge}&code_challenge_method=S256&state=${state}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
