<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Salesforce OAuth Implicit Flow</title>
</head>
<body>
  <h1>Salesforce OAuth Implicit Flow</h1>
  <button onclick="login()">Salesforceにログイン</button>

  <script>
    function login() {
      const clientId = '3MVG929eOx29turHjzNb74yZQnXr5uJtUsDrzM__YQJ3v.Ta9KLfsqAtjHafYKqzMaK5pAIRywXy7dvix2KuZ';
      const redirectUri = 'https://ynoda4603.github.io/oauth-test/callback.html';
      const responseType = 'token';  // Implicit flow
      const scope = 'api refresh_token';

      const authUrl = `https://login.salesforce.com/services/oauth2/authorize?response_type=${responseType}&client_id=${encodeURIComponent(clientId)}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;

      window.location.href = authUrl;
    }
  </script>
</body>
</html>
