<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce OAuth Implicit Flow</title>
</head>
<body>
  <h1>Salesforce OAuth Login (Implicit Flow)</h1>
  <button id="loginBtn">Salesforceにログイン</button>

  <script>
    const clientId = '3MVG929eOx29turHjzNb74yZQnXr5uJtUsDrzM__YQJ3v.Ta9KLfsqAtjHafYKqzMaK5pAIRywXy7dvix2KuZ'; // 例: 3MVG9...など
    const redirectUri = 'https://ynoda4603.github.io/oauth-test/callback.html'; // あなたのcallback.htmlのURL
    const authUrl = 'https://login.salesforce.com/services/oauth2/authorize';
    const scope = 'api refresh_token';

    document.getElementById('loginBtn').addEventListener('click', () => {
      const params = new URLSearchParams({
        response_type: 'token',
        client_id: clientId,
        redirect_uri: redirectUri,
        scope: scope
      });

      window.location.href = `${authUrl}?${params.toString()}`;
    });
  </script>
</body>
</html>
